<div class="container">
    <div class="row mt-4">
        <div class="col-12">
            <h3>Search a Car</h3>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-12">
            <div ngbDropdown class="d-inline-block">
            <button class="btn btn-danger" id="dropdownBasic1" ngbDropdownToggle>{{displayMessage}}</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button on-click="selectVehicle(carMake)" name="vehicle" ngDefaultControl [(ngModel)]="carMake[i]" class="search-car__button" *ngFor="let carMake of carMakeList; let i = index" ngbDropdownItem>{{carMake}}</button>
            </div>
        </div>  
    </div>
</div>
