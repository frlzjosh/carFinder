<div class="container">
    <div class="row">
        <div class="col-12">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input id="createFirstName" name="createFirstName" type="text" [(ngModel)]="newUser.firstName" class="form-control" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input id="createLasttName" name="createLastName" type="text" [(ngModel)]="newUser.lastName" class="form-control" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <label for="userName">Desired Username</label>
                    <input id="createUserName" name="createUserName" type="text" [(ngModel)]="newUser.userName" class="form-control" placeholder="Username" required>
                </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-center">
            <button [disabled]="newUser.userName == null" (click)="createAccountAndPassUserObject()" class="btn btn-primary" routerLink="/search-car">Create Account</button>
        </div>
    </div>
</div>
